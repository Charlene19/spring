<h2 style="text-align: center">Liste des conducteurs !</h2>
<div class="container">

    <table class="table" border="1">
        <tr>
            <th scope="col">ID Conducteur</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>


        </tr>
        <!--/*@thymesVar id="customers" type=""*/-->
        <tr scope="row" th:each ="conductor:${conductors}">


            <td th:text="${conductor.conductorId}">...</td>
            <td th:text="${conductor.conductorName}">...</td>
            <td th:text="${conductor.conductorLname}">...</td>



            <td><form th:action="@{/deleteConductor}" th:object="${conductor}">  Supprimer<button type="submit"></button> </form></td>
            <td><form th:action="@{/updateConductor}" th:object="${conductor}"> Modifier<button type="submit"> </button></form></td>


        </tr>
    </table>
