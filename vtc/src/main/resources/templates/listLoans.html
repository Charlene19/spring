<h2 style="text-align: center">Liste des réservations !</h2>
<div class="container">

    <table border="1" class="table">
        <tr>
            <th scope="col">ID Réservation</th>
            <th scope="col">Date de début</th>
            <th scope="col">Date de fin</th>


        </tr>
        <!--/*@thymesVar id="customers" type=""*/-->
        <tr scope="row" th:each ="loan:${loans}" >


            <td th:text="${loan.loanId}">...</td>
            <td th:text="${loan.loanDateStart}">...</td>
            <td th:text="${loan.loanDateEnd}">...</td>


            <td><form th:action="@{/deleteLoan}" th:object="${loan}"> Supprimer<button type="submit"> </button></form>
            <td><form th:action="@{/updateLoan}" th:object="${loan}"> Modifier<button type="submit"> </button></form></td>

        </tr>
    </table>


</div>
